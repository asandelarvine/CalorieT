{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<style>
    body{
    font-family: 'Lato', global_font_string;
    font-weight: 500;
    
    
    
    }
    
    button{
        border: none;
        border-radius: 3px;
        margin-left: 10%;
        margin-right: 10%;
    
    }
    form{
        margin-top: 10%;
    }
    
</style>
<div class="container">
    <div class="">
        
        
        <div class="">
            
            <div class="card mt-5">
                
                <div class="card-body">
                    <form action="/accounts/login/" method="post">
                        <div class="card-header">
                            <h3 class="text-center">Sign In</h3>
                        </div>
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="form-group">
                            <input type="submit" class="btn btn-sm bg-success text-white" value="Login">
                        </div>
                        <input type="hidden" name="next" value="">
                    </form>
                    <p class="mt-5">Don't Have an Account?<a href="/accounts/register/" class=""><button class="bg-success text-white">Register</button></a></p>
                </div>
            </div>

        </div>
      
    </div>
</div>

{% endblock %}
